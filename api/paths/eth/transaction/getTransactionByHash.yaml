paths:
  /eth/getTransactionByHash:
    post:
      summary: "[getTransactionByHash]"
      tags:
        - eth
      operationId: getTransactionByHash
      description: |
        Returns information about a transaction by block hash and transaction index position.

        Please check the Caution-Transaction before using this API.

        **JSONRPC:** `eth_getTransactionByHash`

      parameters:
        - name: transactionHash
          in: query
          description: Hash of a transaction.
          required: true
          schema:
            type: string
            format: hex

      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: "../../../components/requests/JsonRpcRequest.yaml#/components/schemas/JsonRpcRequest"
                - $ref: "#/components/schemas/EthGetTransactionByHashReq"

      responses:
        200:
          description: Object - A transaction object, or null when no transaction was found
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "../../../components/responses/JsonRpcResponse.yaml#/components/schemas/JsonRpcResponse"
                  - $ref: "#/components/schemas/EthGetTransactionByHashResp"

      x-codeSamples:
        - lang: "curl"
          label: "Curl"
          source:
            $ref: "../../../code-samples/curl/eth/transaction/getTransactionByHash.sh"
        - lang: "java"
          label: "Java"
          source:
            $ref: "../../../code-samples/java/src/main/java/opensdk/sdk/apis/eth/transaction/EthGetTransactionByHashExample.java"
        # - lang: "javascript"
        #   label: "Javascript"
        #   source:
        #     $ref: ""
        - lang: "python"
          label: "Python"
          source:
           $ref: "../../../code-samples/python/eth/transaction/getTransactionByHash.py"

