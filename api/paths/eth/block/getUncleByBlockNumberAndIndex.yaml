components:
  schemas:
    EthGetUncleByBlockNumberAndIndexReq:
      type: object
      required:
        - method
      properties:
        method:
          type: string
          default: 'eth_getUncleByBlockNumberAndIndex'
        params:
          type: array
          items:
            anyOf:
