paths:
  /personal/listAccounts:
    post:
      operationId: listAccounts
      summary: "[listAccounts]"
      description: |
        Returns all the Klaytn account addresses of all keys in the key store.

        | Client | Method invocation |
        |-----|-----|
        | Console   | personal.listAccounts |
        | RPC | {"method": "personal_listAccounts", "params": []} |

        **JSONRPC:** `personal_listAccounts`
      tags:
        - personal

      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: "../../components/requests/JsonRpcRequest.yaml#/components/schemas/JsonRpcRequest"

      responses:
        200:
          description: Returns all the Klaytn account addresses of all keys in the key store.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "../../components/responses/JsonRpcResponse.yaml#/components/schemas/JsonRpcResponse"
                  - type: object
                    properties:
                      result:
                        type: string
                        description: The list of all the Klaytn account addresses
                        example: ["0x5e97870f263700f46aa00d967821199b9bc5a120", "0x3d80b31a78c30fc628f20b2c89d7ddbf6e53cedc"]

