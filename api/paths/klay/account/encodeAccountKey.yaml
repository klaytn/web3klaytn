                  - $ref: "../../../components/responses/JsonRpcResponse.yaml#/components/schemas/JsonRpcResponse"
                  - $ref: "../../../components/schemas/klay/account/EncodeAccountKey.yaml#/components/schemas/KlayEncodeAccountKeyResp"

