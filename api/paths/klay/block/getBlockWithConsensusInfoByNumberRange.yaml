      type: object
      properties:
        method:
          type: string
          default: klay_getBlockWithConsensusInfoByNumberRange
        params:
          type: array
          items:
            anyOf:
              - $ref: "../../../components/schemas/common/Common.yaml#/components/schemas/BlockNumberOrHashOrTag"
              - type: number
