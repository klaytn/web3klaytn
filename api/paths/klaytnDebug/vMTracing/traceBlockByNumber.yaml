#        - lang: "javascript"
#          label: "Javascript"
#          source:
#            $ref: "../../../code-samples/javascript/eth/account/accounts.js"
#        - lang: "python"
#          label: "Python"
#          source:
#            $ref: "../../../code-samples/python/eth/account/accounts.py"

components:
  schemas:
    DebugTraceBlockByNumberReq:
      type: object
      properties:
        method:
          type: string
          default: debug_traceBlockByNumber
        params:
          type: array
          items:
            anyOf:
              - title: Block
                type: number
                description: The block number.
                example: 1449
              - $ref: "../../../components/schemas/common/Common.yaml#/components/schemas/TracingOptions"

    DebugTraceBlockByNumberResp:
      type: object
      properties:
        result:
          type: object
          description: The structured logs created during the execution of KLVM.
          example: [
            {
              result: {
                failed: false,
                gas: 247922,
                returnValue: "",
                structLogs: [{"pc":0,"op":"PUSH1","gas":891344,"gasCost":3,"depth":1,"stack":[],"memory":[],"storage":{}}, {...}, {...}, {...}, {...}]
              }
            }
          ]