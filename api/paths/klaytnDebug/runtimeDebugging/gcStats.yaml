servers:
  - url: http://localhost:7151

paths:
  /debug/gcStats:
    post:
      operationId: gcStats
      summary: "[gcStats]"
      description: |
        Returns GC statistics.

        **JSONRPC:** `debug_gcStats`

      tags:
        - debug

      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: "../../../components/requests/JsonRpcRequest.yaml#/components/schemas/JsonRpcRequest"
                - $ref: "#/components/schemas/GcStatsReq"

      responses:
        200:
          description: Returns GC statistics
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "../../../components/responses/JsonRpcResponse.yaml#/components/schemas/JsonRpcResponse"
                  - $ref: "#/components/schemas/GcStatsResp"

      x-codeSamples:
        - lang: "curl"
          label: "Curl"
          source:
            $ref: "../../../code-samples/curl/klaytnDebug/runtimeDebugging/gcStats.sh"
        # - lang: "java"
        #   label: "Java"
        #   source:
        #     $ref: ""
        - lang: "javascript"
          label: "Javascript"
          source:
            $ref: "../../../code-samples/javascript/klaytnDebug/runtimeDebugging/gcStats.js"
        # - lang: "python"
        #   label: "Python"
        #   source:
        #     $ref: ""

components:
  schemas:
    GcStatsReq:
      type: object
      required:
        - method
      properties:
        method:
          type: string
          default: 'debug_gcStats'

    GcStatsResp:
      type: object
      properties:
        result:
            type: object
            description: GC statistics
            required:
                - LastGC
                - NumGC
                - Pause
                - PauseEnd
                - PauseQuantiles
                - PauseTotal
            properties:
              LastGC:
                type: string
                format: date-time
                description: time of last collection
              NumGC:
                type: integer
                description: number of garbage collections
              Pause:
                type: array
                description: pause history, most recent first
                items:
                  type: integer
              PauseEnd:
                type: array
                description: pause end times history, most recent first
                items:
                  type: string
                  format: date-time
              PauseQuantiles:
                type: string
              PauseTotal:
                description: total pause for all collections
                type: integer
