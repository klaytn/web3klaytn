    DebugDumpBlockReq:
      type: object
      required:
        - method
        - params
      properties:
        method:
          type: string
          default: 'debug_dumpBlock'
        params:
          type: array
          items:
            anyOf:
              - $ref: "../../../components/schemas/common/Common.yaml#/components/schemas/BlockNumberOrHashOrTag"
          example: ["0x3111a0577f322e8fb54f78d9982a26ae7ca0f722"]
