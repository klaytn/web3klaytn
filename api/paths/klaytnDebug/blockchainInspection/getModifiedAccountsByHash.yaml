        - lang: "javascript"
          label: "Javascript"
          source:
            $ref: "../../../code-samples/javascript/klaytnDebug/blockchainInspection/getModifiedAccountsByHash.js"
        - lang: "python"
          label: "Python"
          source:
            $ref: "../../../code-samples/python/klaytnDebug/blockchainInspection/getModifiedAccountsByHash.py"

components:
  schemas:
    GetModifiedAccountsByHashReq:
      type: object
      required:
        - method
        - params
      properties:
        method:
          type: string
          default: 'debug_getModifiedAccountsByHash'
        params:
          type: array
          items:
            anyOf:
              - type: string
                format: 32-byte DATA
                title: StartBlockHash
                description: The first block number of the range to check.
              - type: string
