servers:
  - url: http://localhost:7151

paths:
  /debug/getBlockRlp:
    post:
      operationId: getBlockRlp
      summary: "[getBlockRlp]"
      description: |
        Retrieves and returns the RLP-encoded block by the block number.

        **JSONRPC:** `debug_getBlockRlp`
        
        **NOTE**: In versions earlier than Klaytn v1.7.0, only integer type is available.
      tags:
        - debug

      parameters:
        - name: blockNumberOrHash
          required: true
          schema:
            $ref: "../../../components/schemas/common/Common.yaml#/components/schemas/BlockNumberOrHashOrTag"
          description: Integer or hexadecimal block number, or the string "earliest", "latest" or "pending" as in the default block parameter, or block hash.
          in: query

      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: "../../../components/requests/JsonRpcRequest.yaml#/components/schemas/JsonRpcRequest"
                - $ref: "#/components/schemas/GetBlockRlpReq"

      responses:
        200:
          description: Return the RLP-encoded block.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "../../../components/responses/JsonRpcResponse.yaml#/components/schemas/JsonRpcResponse"
                  - type: object
                    properties:
                      result:
                        type: string
                        description: The RLP-encoded block.
                        example: ""

      x-codeSamples:
        - lang: "curl"
          label: "Curl"
          source:
            $ref: "../../../code-samples/curl/klaytnDebug/blockchainInspection/getBlockRlp.sh"
        - lang: "java"
          label: "Java"
          source:
            $ref: "../../../code-samples/java/src/main/java/opensdk/sdk/apis/klaytnDebug/blockchainInspection/DebugGetBlockRlpExample.java"
        - lang: "javascript"
          label: "Javascript"
          source:
            $ref: "../../../code-samples/javascript/klaytnDebug/blockchainInspection/getBlockRlp.js"
        # - lang: "python"
        #   label: "Python"
        #   source:
        #     $ref: ""

components:
  schemas:
    GetBlockRlpReq:
      type: object
      required:
        - method
        - params
      properties:
        method:
          type: string
          default: 'debug_dumpBlock'
        params:
          type: array
          items:
            anyOf:
              - $ref: "../../../components/schemas/common/Common.yaml#/components/schemas/BlockNumberOrHashOrTag"
          example: ["latest"]
