paths:
  /debug/setHead:
    post:
      operationId: setHead
      summary: "[setHead]"
      description: |
        Sets the current head of the local chain by block number.

        **JSONRPC:** `debug_setHead`

        **WARNING:** This API is not yet implemented and always returns "not yet implemented API" error.

        **NOTE:** This is a destructive action and may severely damage your chain. Use with extreme caution.
      tags:
        - debug

      parameters:
        - name: number
          required: true
          schema:
            type: string
          description: The block number in hexadecimal string.
          in: query

      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: "../../../components/requests/JsonRpcRequest.yaml#/components/schemas/JsonRpcRequest"
                - type: object
                  properties:
                    method:
                      type: string
                      default: "debug_setHead"
                    params:
                      type: array
                      items:
                        title: number
                        type: string
                      description: The block number in hexadecimal string.
                      example: ["0x100"]

      responses:
        200:
          description: Return "not yet implemented API" error.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "../../../components/responses/JsonRpcResponse.yaml#/components/schemas/JsonRpcResponse"
                  - type: object
                    properties:
                      result:
                        type: string
                        example: null

