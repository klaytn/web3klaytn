paths:
  /debug/vmodule:
    post:
      operationId: vmodule
      summary: "[vmodule]"
      description: |
        Sets the logging verbosity pattern.
        
        **JSONRPC:** `debug_vmodule`

      tags:
        - debug

      parameters:
        - name: module
          in: query
          description: The module name for logging.
          required: true 
          schema: 
            type: string
       
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: "../../../components/requests/JsonRpcRequest.yaml#/components/schemas/JsonRpcRequest"
                - $ref: "#/components/schemas/VmoduleReq"

      responses:
        200:
          description: Return value null.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "../../../components/responses/JsonRpcResponse.yaml#/components/schemas/JsonRpcResponse"
                  - $ref: "#/components/schemas/VmoduleResp"

      x-codeSamples:
        - lang: "curl"
          label: "Curl"
          source:
            $ref: "../../../code-samples/curl/klaytnDebug/logging/vmodule.sh"
        - lang: "java"
          label: "Java"
          source:
            $ref: "../../../code-samples/java/src/main/java/opensdk/sdk/apis/klaytnDebug/logging/DebugVModuleExample.java"
        - lang: "javascript"
          label: "Javascript"
          source:
            $ref: "../../../code-samples/javascript/klaytnDebug/logging/vmodule.js"
