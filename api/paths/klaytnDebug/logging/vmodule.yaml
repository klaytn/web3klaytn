components:
  schemas:
    VmoduleReq:
      type: object
      required:
        - method
        - params
      properties:
        method:
          type: string
          default: 'debug_vmodule'
        params: 
          description: The module name for logging.
          items:
            title: Module
            type: string
          example: ["p2p=4"]

    VmoduleResp:
      type: object
      properties:
        result:
            type: string
            example: null