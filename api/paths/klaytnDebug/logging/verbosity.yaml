paths:
  /debug/verbosity:
    post:
      operationId: verbosity
      summary: "[verbosity]"
      description: |
        Sets the logging verbosity ceiling. Log messages with level up to and including the given level will be printed.

        (Level : 0=crit, 1=error, 2=warn, 3=info, 4=debug, 5=trace)

        The verbosity of individual packages and source files can be raised using debug_vmodule.
        
        **JSONRPC:** `debug_verbosity`

      tags:
        - debug

      parameters:
        - name: level
          in: query
          description: The logging verbosity level.
          required: true
          schema:
            type: integer

      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: "../../../components/requests/JsonRpcRequest.yaml#/components/schemas/JsonRpcRequest"
                - $ref: "#/components/schemas/VerbosityReq"

      responses:
        200:
          description: Return value null.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "../../../components/responses/JsonRpcResponse.yaml#/components/schemas/JsonRpcResponse"
                  - $ref: "#/components/schemas/VerbosityResp"

      x-codeSamples:
        - lang: "curl"
          label: "Curl"
          source:
            $ref: "../../../code-samples/curl/klaytnDebug/logging/verbosity.sh"
        - lang: "java"
          label: "Java"
          source:
            $ref: "../../../code-samples/java/src/main/java/opensdk/sdk/apis/klaytnDebug/logging/DebugVerbosityExample.java"
        - lang: "javascript"
          label: "Javascript"
          source:
           $ref: "../../../code-samples/javascript/klaytnDebug/logging/verbosity.js"
        # - lang: "python"
        #   label: "Python"
        #   source:
        #     $ref: ""

components:
  schemas:
    VerbosityReq:
      type: object
      required:
        - method
        - params
      properties:
        method:
          type: string
          default: 'debug_verbosity'
        params: 
          description: The logging verbosity level.
          items: 
            title: Level
            type: integer
          example: [3] 

    VerbosityResp:
      type: object
      properties:
        result:
            type: string
            example: null