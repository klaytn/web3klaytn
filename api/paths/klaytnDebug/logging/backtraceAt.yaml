        #   label: "Java"
        #   source:
        #     $ref: ""
        # - lang: "javascript"
        #   label: "Javascript"
        #   source:
        #    $ref: ""
        # - lang: "python"
        #   label: "Python"
        #   source:
        #     $ref: ""

components:
  schemas:
    BacktraceAtReq:
      type: object
      required:
        - method
        - params
      properties:
        method:
          type: string
          default: 'debug_backtraceAt'
        params: 
          description: The logging backtrace location specified as <filename>:<line>.
          items:
            title: Location
            type: string
          example: ["server.go:443"]

    BacktraceAtResp:
      type: object
      properties:
        result:
            type: string
            example: null