paths:
  /governance/getRewardsAccumulated:
    post:
      operationId: getRewardsAccumulated
      summary: "governance_getRewardsAccumulated"
      description: |
        The API returns accumulated reward information in a given block range ( between firstBlock and lastBlock).

        **JSONRPC:** `governance_getRewardsAccumulated`

      tags:
        - governance

      parameters:
        - name: firstBlock
          required: true
          schema:
            $ref: "../../components/schemas/common/Common.yaml#/components/schemas/IntegerBlockNumber"
          description: First block
          in: query
        - name: lastBlock
          required: true
          schema:
            $ref: "../../components/schemas/common/Common.yaml#/components/schemas/IntegerBlockNumber"
          description: Last block
          in: query

      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: "../../components/requests/JsonRpcRequest.yaml#/components/schemas/JsonRpcRequest"
                - type: object
                  required:
                    - method
                    - params
                  properties:
                    method:
                      type: string
                      default: 'governance_getRewardsAccumulated'
                    params:
                      type: array
                      items:
                        anyOf:
                          - title: firstBlock
                            description: the block number with type integer
                            type: number
                          - title: lastBlock
                            description: the block number with type integer
                            type: number
                      description: Integer of a block number.
                      example: [123400489,123416489]

      responses:
        200:
          description: Accumulated reward information in a given block range
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "../../components/responses/JsonRpcResponse.yaml#/components/schemas/JsonRpcResponse"
                  - type: object
                    properties:
                      result:
                        type: object
                        description: Accumulated reward information in a given block range
                        properties:
                          firstBlockTime:
                            type: string
                          lastBlockTime:
                            type: string
                          firstBlock:
                            type: number
                            format: integer
                          lastBlock:
                            type: number
                            format: integer
                          totalMinted:
                            type: number
                            format: integer
                          totalTxFee:
                            type: number
                            format: integer
                          totalBurntTxFee:
                            type: number
                            format: integer
                          totalProposerRewards:
                            type: number
                            format: integer
                          totalStakingRewards:
                            type: number
                            format: integer
                          totalKFFRewards:
                            type: number
                            format: integer
                          totalKCFRewards:
                            type: number
                            format: integer
                          rewards:
                            type: object
                        example: {
                          "firstBlockTime": "2023-05-29 15:11:27 +0900 KST",
