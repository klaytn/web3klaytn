        - lang: "Java"
          label: "Java"
          source:
            $ref: "../../../code-samples/java/src/main/java/opensdk/sdk/apis/debug/others/DebugSetMutexProfileFractionExample.java"
        - lang: "JavaScript"
          label: "Javascript"
          source:
