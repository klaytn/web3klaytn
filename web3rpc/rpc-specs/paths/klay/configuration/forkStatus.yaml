openapi: "3.0.2"
info:
  title: KLAY OPEN API
  version: "1.10.0"
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html

servers:
  - url: http://localhost:7151

paths:
  /klay/forkStatus:
    post:
      operationId: forkStatus
      summary: "[Configuration-forkStatus]"
      description: |
        Using this API, users can easily query the fork status with negligible management costs.

        **JSONRPC:** `klay_forkStatus`
      tags:
        - klay

      parameters:
        - name: number
          in: query
          description: Number
          required: true
          schema:
            type: number

      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: "../../../components/requests/JsonRpcRequest.yaml#/components/schemas/JsonRpcRequest"
                - $ref: "#/components/schemas/KlayforkStatusReq"

      responses:
        200:
          description: The chain configuration of the chain.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "../../../components/responses/JsonRpcResponse.yaml#/components/schemas/JsonRpcResponse"
                  - $ref: "#/components/schemas/KlayforkStatusResp"

      x-codeSamples:
        - lang: "curl"
          label: "Curl"
          source:
            $ref: "../../../code-samples/curl/klay/configuration/forkStatus.sh"
        # - lang: "java"
        #   label: "Java"
        #   source:
        #     $ref: "../../../code-samples/java/src/main/java/opensdk/sdk/apis/klay/configuration/KlayforkStatusExample.java"
        - lang: "javascript"
          label: "Javascript"
          source:
            $ref: "../../../code-samples/javascript/klay/configuration/forkStatus.js"
            
        - lang: "python"
          label: "Python"
          source:
            $ref: "../../../code-samples/python/klay/configuration/forkStatus.py"

components:
  schemas:
    KlayforkStatusReq:
      type: object
      required:
        - method
        - params
      properties:
        method:
          type: string
          default: 'klay_forkStatus'
        params:
          type: array
          items:
            type: number
          example: [20]

    KlayforkStatusResp:
      type: object
      properties:
        result:
          type: object
          example: {
            EthTxType: true,
            Istanbul: true,
            KIP103: false,
            Kore: true,
            London: true,
            Magma: true,
            Mantle: false
          }